<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Nginx Server!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-start: #f8f9fa;
            --background-end: #e9ecef;
            --text-color: #343a40;
            --card-background: #ffffff;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            color: var(--secondary-color);
            font-weight: 300;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .server-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--secondary-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Nginx_logo.svg" alt="Nginx Logo" class="logo">
        <h1>Success!</h1>
        <p>The <span class="server-name">__SERVER_NAME__</span> server block is working perfectly.</p>
        <p>This site is proudly served by Nginx on Ubuntu 24.04.</p>
        <footer>&copy; 2025 andy setiyawan. All rights reserved.</footer>
    </div>
</body>
</html>
